{% extends "layout.html" %}
{% block title %} Quote {% endblock %}

{% block main %}

        <div class="form-group">
            <input class="form-control" type="text" name="symbol" id="symbol" autofocus placeholder="Symbol">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
