{% extends "layout.html" %}
{% block title %} Sell {% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol" class="form-control">
                {% for symbol in symbols %}
                <option value="{{ symbol | safe}}">{{ symbol | safe}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="amount" id="amount" value="1" placeholder="Amount">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
